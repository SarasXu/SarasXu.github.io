# Site settings 配置站点
title: '风的季节'
description: '风的季节'
keyword: '风的季节'
url: '' # your host
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: 'Saras'
nickname: 'Saras'
bio: 'Saras'
avatar: 'https://avatars.githubusercontent.com/SarasXu'

# Search
search: true

# Night mode
nightMode: true

# Comments
disqus: false
